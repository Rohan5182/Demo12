name: Print Date and Time

on:
  schedule:
    # Runs every 15 minutes
    - cron: "*/15 * * * *"
  workflow_dispatch:  # allows manual trigger as well

jobs:
  print-datetime:
    runs-on: ubuntu-latest
    steps:
      - name: Print current date and time
        run: |
          echo "Current Date and Time:"
          date
